{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%} EMPMANAGE {% endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .modal-content {
        border-radius: 10px;
      }

      .search-input::placeholder {
        color: rgb(145, 155, 8);
        opacity: 1;
      }
    </style>

    <link rel="stylesheet" href="{% static 'employee/style.css' %}" />
  </head>
  <body style="background-color: rgb(241, 231, 215)">
    <nav
      class="navbar navbar-light navbar-expand-lg"
      style="background-color: rgb(0, 0, 0)"
    >
      <div class="container-fluid">
        <a
          href="{% url 'list' %}"
          class="navbar-brand"
          style="
            text-shadow: -1px -1px 0 rgb(255, 236, 27),
              1px -1px 0 rgb(255, 236, 27), -1px 1px 0 rgb(255, 236, 27),
              1px 1px 0 rgb(255, 236, 27);
            color: rgb(29, 76, 76);
          "
        >
          <h2>Employee Manager</h2>
        </a>

        <div class="d-flex ms-auto align-items-center">
          <!-- 🔗 Deleted History Link -->
          <a
            href="{% url 'deleted_history' %}"
            class="btn btn-outline-warning me-3"
          >
            History
          </a>

          <!-- 🔍 Search Form -->
          <!-- 🔍 Search Form -->
          <form
            class="d-flex"
            onsubmit="event.preventDefault(); searchEmployee();"
          >
            <input
              id="searchInput"
              class="form-control me-2 search-input"
              type="search"
              placeholder="Search Employee"
              aria-label="Search"
              style="
                border: 2px solid rgb(183, 170, 19);
                background-color: black;
                color: white;
                ::placeholder {
                  color: rgb(255, 230, 85);
                  opacity: 0.8;
                }
              "
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{%block content%} {%endblock%}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'employee/script.js' %}"></script>
    <!-- Search Result Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content  " style=" background-color:rgb(0, 0, 0);color:rgb(237, 198, 5);opacity: 0.95">
          <div class="modal-header">
            <h5 class="modal-title">Employee Detail</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="searchResultContent">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
